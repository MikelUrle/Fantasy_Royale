	width: 8%;
	"
	>Volver</button>

	<!-- Formulario escondido para mandar los valores recogidos del front -->
	<form id="form-jugador-borrar" th:action="@{/quitarDel11}" method="POST" style="display: none;">
	    <input type="hidden" name="posicionId" id="posicionIdBorrar">
	</form>

	<script>
	function eliminarJugador(posicionId) {
		
		// Asignar del valor de la id de la posicion al campo del formulario
		document.getElementById("posicionIdBorrar").value = posicionId;

		// Enviar el formulario
		document.getElementById("form-jugador-borrar").submit();
		
	}
	</script>
	
	<script>
		// Boton para volver a la pagina anterior
		const boton = document.getElementById('botonVolverIndex');

		// Al clicar el boton lo que tendra que hacer
		boton.addEventListener('click', () => {
		    window.location.href = '/';
		});
	</script>
